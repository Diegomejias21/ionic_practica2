<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>login {{ape}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p>{{ arregloPersona.nombre }}</p>
  <ion-item>
    <ion-input label="Nombre de usuario" labelPlacement="floating"
    placeholder="ingrese su nombre de usuario"[(ngModel)]
    ="arregloPersona.apellido"></ion-input>
  </ion-item>

  <ion-button color="success" [routerLink]="['/home']">Ir al Home{{
  arregloPersona.apellido}}</ion-button>
  <ion-button color="warning" (click)="irPagina()">Ir a Agregar</ion-button>
</ion-content>
